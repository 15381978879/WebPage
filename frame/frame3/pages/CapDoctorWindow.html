<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>员工面板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script src="../../../scripts/boot.js" type="text/javascript"></script>


    <style type="text/css">
        html, body
        {
            padding:0;
            margin:0;
            border:0;
            height:100%;
            overflow:hidden;
        }
    </style>
</head>
<body onload="f()">
<input id="behavior" type="hidden"/>
<form id="form1" method="post">

    <div style="padding-left:11px;padding-bottom:5px;">
        <table style="table-layout:fixed;">
            <tr>
                <td style="width:80px;">病人姓名：</td>
                <td style="width:150px;">
                    <input name="pname" class="mini-textbox" required="true"  emptyText="请输入姓名"/>
                </td>
                <td style="width:80px;">身份证：</td>
                <td style="width:150px;">
                    <input name="personid" class="mini-textbox" required="true"  emptyText="请输入身份证" onvalidation="onIDCardsValidation"/>
                </td>
                <input id="uuid" name="uuid" class="mini-textbox" required="true" visible="false"/>
            </tr>

        </table>
    </div>
    <fieldset style="border:solid 1px #aaa;padding:3px;">
        <legend >基本信息</legend>
        <div style="padding:5px;">
            <table>
                <tr>
                    <td style="width:80px;">性别：</td>
                    <td >
                        <select name="sex" class="mini-radiobuttonlist">
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </td>
                    <td style="width:80px;">是否糖尿病：</td>
                    <td >
                        <select name="dm" class="mini-radiobuttonlist">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </td>
                    <td style="width:80px;">是否高血压：</td>
                    <td >
                        <select name="hbp" class="mini-radiobuttonlist">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width:80px;">生日：</td>
                    <td>
                        <input name="birthdate" id="birthdate" class="mini-datepicker" />
                    </td>
                </tr>
                <tr>
                    <td style="width:80px;">责任医生</td>
                    <td>
                        <input id="ownid" name="ownid" class="mini-combobox" textField="nickname" valueField="uuid" emptyText="请选择姓名"/>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
    <div style="text-align:center;padding:10px;">
        <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
        <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
    </div>
</form>
<script type="text/javascript">
    mini.parse();
    var form = new mini.Form("form1");
    function f() {
        console.log(JSON.parse(localStorage.getItem("uuid")).uuid);
        mini.get("uuid").setValue(JSON.parse(localStorage.getItem("uuid")).uuid);
        GetTeamer();
    }
    
    function GetTeamer() {

        $.ajax({
            url: "http://localhost:8081/GetTeamer",
            type: 'post',
            data: JSON.parse(localStorage.getItem("uuid")).uuid,
            dataType: "json",
            contentType : "application/json;charset=utf-8",
            cache: false,
            success: function (text) {
                console.log(text);
                mini.get("ownid").setData(text);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('err')
                alert(jqXHR.responseText);
            }
        });
    }
    function onOk(e) {
        SaveData();
    }
    function onCancel(e) {
        CloseWindow("cancel");
    }
    function CloseWindow(action) {
        if (action == "close" && form.isChanged()) {
            if (confirm("数据被修改了，是否先保存？")) {
                return false;
            }
        }
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }
    function SetData(data) {
        console.log("This is SetData()");
        if (data.action == "edit") {
            //跨页面传递的数据对象，克隆后才可以安全使用
            data = mini.clone(data);
            delete data.action;
            console.log(data);
            var o=mini.decode(data);
            form.setData(o);
            form.setChanged(false);
            document.getElementById("behavior").value="edit";
            console.log(document.getElementById("behavior").value);

        }else{
            document.getElementById("behavior").value="insert";
            console.log(document.getElementById("behavior").value);
        }
    }



    function SaveData() {
        var o = form.getData();
        console.log(o);
        form.validate();
        var behavior = document.getElementById("behavior").value;
        if (form.isValid() == false) return;

        if(behavior == "edit"){
            console.log("this is edit");
            // $.ajax({
            //     url: "http://localhost:8081/UpdateUser",
            //     type: 'post',
            //     data: JSON.stringify(o),
            //     dataType: "json",
            //     contentType : "application/json;charset=utf-8",
            //     cache: false,
            //     success: function (text) {
            //         console.log(text);
            //         CloseWindow("edited");
            //
            //     },
            //     error: function (jqXHR, textStatus, errorThrown) {
            //         console.log('err')
            //         alert(jqXHR.responseText);
            //         CloseWindow();
            //     }
            // });
        }

        else if(behavior == "insert"){
            console.log("this is insert(SaveData)")
            console.log(o)
            $.ajax({
                url: "http://localhost:8081/CapInsertArc",
                type: 'post',
                data: JSON.stringify(o),
                dataType: "json",
                contentType : "application/json;charset=utf-8",
                cache: false,
                success: function (text) {
                    console.log(text);
                    CloseWindow("save");

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('err')
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

    }
    //身份证验证15-18
    function onIDCardsValidation(e) {
        if (e.isValid) {
            var pattern = /\d*/;
            if (e.value.length < 15 || e.value.length > 18 || pattern.test(e.value) == false) {
                e.errorText = "必须输入15~18位数字";
                e.isValid = false;
            }else{
                $.ajax({
                    url: "http://localhost:8081/PersonidValidation",
                    type: 'post',
                    data: e.value,
                    dataType: "text",
                    contentType : "application/json;charset=utf-8",
                    cache: false,
                    async: false,
                    success: function (text) {
                        console.log(text);
                        if (text === "yes"){
                            console.log("身份证验证通过");
                        }else{
                            console.log("身份证重复了");
                            e.errorText = "身份证重复了";
                            e.isValid = false;
                            console.log("11");
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log('err')
                    }
                });

            }
        }
    }
</script>
</body>
</html>
