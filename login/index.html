<script>

    function ss(){
        console.log('sss');
        var requestData = {
            username:$('#username').val(),
            password:$('#logpass').val()
        }
        $.ajax({
            url: "http://localhost:8081/hello",
            type: "post",
            data: JSON.stringify(requestData),
            dataType: "json",
            contentType : "application/json;charset=utf-8",

            success: function(dt){
                console.log(dt)
                var uuid=(dt-dt%10)/10
				dt=dt%10
				if(dt=="2")
				{
				    location.href="../frame/frame3/index.html"
				}else if(dt=="4")
				{
					console.log(dt)
					console.log(uuid)
					location.href="../frame/frame3/CapDoctor.html?uuid="+uuid
				}else if(dt=="5")
				{
				    location.href="../frame/frame3/CAPindex.html?uuid="+uuid
				}else{
				    alert("账号或密码错误，或账号被停用")
				    console.log("error")
				}
            }
        })
    }
	
</script>
